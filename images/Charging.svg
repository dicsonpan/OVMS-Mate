<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Summary Cards -->
  <rect x="50" y="50" width="340" height="100" rx="15" fill="#1e293b" stroke="#334155"/>
  <text x="80" y="85" fill="#94a3b8" font-family="sans-serif" font-size="12" font-weight="bold">TOTAL ADDED</text>
  <text x="80" y="125" fill="#22c55e" font-family="sans-serif" font-size="32" font-weight="bold">60.5 <tspan font-size="16" fill="#64748b">kWh</tspan></text>

  <rect x="410" y="50" width="340" height="100" rx="15" fill="#1e293b" stroke="#334155"/>
  <text x="440" y="85" fill="#94a3b8" font-family="sans-serif" font-size="12" font-weight="bold">TOTAL COST</text>
  <text x="440" y="125" fill="#3b82f6" font-family="sans-serif" font-size="32" font-weight="bold">$9.08</text>

  <!-- Charge Session Card -->
  <rect x="50" y="180" width="700" height="350" rx="15" fill="#1e293b" stroke="#334155"/>
  
  <!-- Header -->
  <text x="80" y="220" fill="#f1f5f9" font-family="sans-serif" font-size="24" font-weight="bold">Home Charging</text>
  <text x="80" y="245" fill="#94a3b8" font-family="sans-serif" font-size="14">Oct 24, 20:00</text>
  <text x="720" y="230" fill="#22c55e" font-family="sans-serif" font-size="28" font-weight="bold" text-anchor="end">+25.5 kWh</text>

  <!-- Chart -->
  <rect x="80" y="270" width="640" height="180" fill="#0f172a" rx="10" stroke="#334155"/>
  <!-- Grid -->
  <path d="M80 315 h640 M80 360 h640 M80 405 h640" stroke="#1e293b" stroke-width="1"/>
  <!-- Area Curve -->
  <path d="M80 450 L120 300 L200 300 L280 300 L360 300 L440 300 L520 400 L600 420 L680 450 Z" fill="#22c55e" fill-opacity="0.3"/>
  <path d="M80 450 L120 300 L200 300 L280 300 L360 300 L440 300 L520 400 L600 420 L680 450" fill="none" stroke="#22c55e" stroke-width="3"/>

  <!-- Footer Stats -->
  <text x="80" y="490" fill="#64748b" font-family="sans-serif" font-size="12">AVG POWER</text>
  <text x="80" y="510" fill="#f1f5f9" font-family="sans-serif" font-size="18" font-family="monospace">6.4 kW</text>

  <rect x="620" y="485" width="100" height="30" rx="8" fill="#334155" stroke="#475569"/>
  <text x="670" y="505" fill="#f1f5f9" font-family="sans-serif" font-size="12" text-anchor="middle" font-weight="bold">40% âžœ 85%</text>
</svg>