<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0f172a"/>
  <!-- Status Card -->
  <rect x="50" y="50" width="700" height="240" rx="20" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="80" y="100" fill="#f1f5f9" font-family="sans-serif" font-size="32" font-weight="bold">BMW i3</text>
  <rect x="230" y="75" width="80" height="30" rx="6" fill="#1e293b" stroke="#64748b"/>
  <text x="270" y="95" fill="#94a3b8" font-family="sans-serif" font-size="12" text-anchor="middle">LOCKED</text>
  
  <circle cx="90" cy="150" r="6" fill="#22c55e"/>
  <text x="110" y="155" fill="#f1f5f9" font-family="sans-serif" font-size="16" font-weight="bold" style="text-transform: uppercase; letter-spacing: 2px;">Parked</text>
  <text x="200" y="155" fill="#64748b" font-family="sans-serif" font-size="14">for 2:45</text>

  <!-- SOC -->
  <text x="80" y="240" fill="#22c55e" font-family="sans-serif" font-size="80" font-weight="bold">72</text>
  <text x="180" y="240" fill="#64748b" font-family="sans-serif" font-size="32" font-weight="bold">%</text>
  
  <!-- Range -->
  <text x="720" y="240" fill="#f1f5f9" font-family="sans-serif" font-size="60" font-weight="bold" text-anchor="end">184</text>
  <text x="720" y="265" fill="#64748b" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="end" style="letter-spacing: 1px;">ESTIMATED RANGE (KM)</text>

  <!-- Metrics -->
  <rect x="50" y="320" width="220" height="120" rx="15" fill="#1e293b" stroke="#334155"/>
  <text x="160" y="360" fill="#64748b" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" style="letter-spacing: 1px;">POWER</text>
  <text x="160" y="400" fill="#f1f5f9" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle">0.0<tspan font-size="16" fill="#64748b"> kW</tspan></text>

  <rect x="290" y="320" width="220" height="120" rx="15" fill="#1e293b" stroke="#334155"/>
  <text x="400" y="360" fill="#64748b" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" style="letter-spacing: 1px;">CONSUMPTION</text>
  <text x="400" y="400" fill="#f1f5f9" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle">145<tspan font-size="16" fill="#64748b"> Wh/km</tspan></text>

  <rect x="530" y="320" width="220" height="120" rx="15" fill="#1e293b" stroke="#334155"/>
  <text x="640" y="360" fill="#64748b" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" style="letter-spacing: 1px;">SPEED</text>
  <text x="640" y="400" fill="#f1f5f9" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle">0<tspan font-size="16" fill="#64748b"> km/h</tspan></text>

  <!-- Temps -->
  <rect x="50" y="460" width="700" height="100" rx="15" fill="#1e293b" stroke="#334155"/>
  <text x="80" y="490" fill="#64748b" font-family="sans-serif" font-size="10" font-weight="bold" style="letter-spacing: 1px;">CLIMATE & TEMPS</text>
  <text x="120" y="530" fill="#f1f5f9" font-family="sans-serif" font-size="14" text-anchor="middle">🔋 22°</text>
  <text x="260" y="530" fill="#f1f5f9" font-family="sans-serif" font-size="14" text-anchor="middle">⚙️ 25°</text>
  <text x="400" y="530" fill="#f1f5f9" font-family="sans-serif" font-size="14" text-anchor="middle">🌍 20°</text>
  <text x="540" y="530" fill="#f1f5f9" font-family="sans-serif" font-size="14" text-anchor="middle">🛋️ 22°</text>
  <text x="680" y="530" fill="#f1f5f9" font-family="sans-serif" font-size="14" text-anchor="middle">🔌 34°</text>
</svg>